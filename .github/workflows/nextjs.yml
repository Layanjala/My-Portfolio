name: Deploy Next.js Site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout the repo (fetch full history to be safe)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # 3️⃣ Install dependencies (ignore peer deps)
      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      # 4️⃣ Clean previous builds
      - name: Clean old builds
        run: rm -rf .next out

      # 5️⃣ Build and export Next.js site
      # Ensure your package.json has an `export` script (e.g. "export": "next export")
      - name: Build and export Next.js
        run: |
          npm run build
          npm run export

      # 6️⃣ Upload static site artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
