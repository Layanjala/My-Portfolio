name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: ["main"] # triggers on main branch push
  workflow_dispatch: # allows manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # 4️⃣ Build the static Next.js site
      - name: Build static Next.js site
        run: npm run build

      # 5️⃣ Setup GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 6️⃣ Upload the static files
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out # ← IMPORTANT: must point to 'out' folder

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      # 7️⃣ Deploy to GitHub Pages
      - name: Deploy
        uses: actions/deploy-pages@v4
